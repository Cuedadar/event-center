<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheum Menu</title>

    <link rel="stylesheet" href="css/menu.css"
</head>
<body>
    <nav>
        <a href="#"><img src="images/orpheum-logo.png" alt="The Orpheum Theatre Group logo"></a>
        <!-- Checkbox trick for hamburger menu -->
        <!-- Checkbox for the menu toggle -->
        <input type="checkbox" id="menu-toggle">
        <!-- Label for the checkbox, this will be the hamburger icon -->
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul>
            <li class="unselected"><a href="index.html">Home</a></li>
            <li class="unselected"><a href="#">Events</a></li>
            <li class="selected"><a href="#">Menu</a></li>
            <li class="unselected"><a href="#">Location</a></li>
            <li class="unselected"><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <img src="images/grand-lobby-piano.jpg" alt="An image of the grand lobby with a piano in the center" style="width: 90%; padding: 0% 5%; scale: 0.85;">

    <div id="menu">
        <table>
            <colgroup>
                <col span="1" style="width: 90%;">
                <col span="1" style="width: 10%;">
            </colgroup>
            <tr class="header-row">
                <td>Menu Item</td>
                <td class="price-column">Price</td>
            </tr>
            <tr>
                <td>Chicken Parmesan</td>
                <td class="price-column">25</td>
            </tr>
            <tr>
                <td colspan="2">This is a dish with fried chicken covered in marinara sauce and cheese</td>
            </tr>
        </table>
    </div>
</body>
</html>
